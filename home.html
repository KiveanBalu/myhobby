<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
 <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>
    <label class="logo">My Hobby</label>
    <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="advantage.html">Advantage</a></li>
        
    </ul>
 </nav>
 
<style>
    * {
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
}

nav {
    background: #0082e6;
    height: 80px;
    width: 100%;
}

label.logo{
    color: white;
    padding: 0 100px;
    font-size: 35px;
    font-weight: bold;
    line-height: 80px;
}

nav ul{
    float: right;
    margin-right: 20px;
}

nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0px 5px;
}
nav ul li a{
    color: white;
    font-size: 13px;
    text-transform: uppercase;
    border-radius: 3px;
    padding: 7px 13px;
}
a.active,a:hover{
    background-color: #1b9bff;
    transition: 0.5s;
}
.checkbtn {
    font-size: 30px;
    float: right;
    line-height: 80px;
    color: white;
    margin-right: 40px;
    display: none;
    cursor: pointer;
}
#check{
    display: none;
}
@media (max-width : 952px){
    label.logo {
        font-size: 30px;
        padding-left: 50px;
    }
    nav ul li a{
        font-size: 16px;
    }
}
@media (max-width:858px){
    .checkbtn{
        display: block;
    }
    ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: .5s;
    }
    nav ul li{
        display: block;
    }
    nav ul li a{
        font-size: 20px;
    }
    a.active, a:hover{
        background: none;
        color: #0082e6;
    }
    #check:checked ~ ul{
        left: 0;
    }
    }
 
 </style>
 <div class="homepage">
    <div class="container">
        <h1>Welcome to My Hobby Website</h1>
    </div>
</div>

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

/* Body styles */
body {
font-family: 'Arial', sans-serif;
background-color: #f5f5f5; /* Light grey background */
color: #0082e6; /* Dark text for good readability */
min-height: 100vh; /* Ensure the page takes full height */
}

/* Navigation Bar Styles */
nav {
background-color: #0082e6; /* Dark background for navbar */
padding: 10px;
}

nav ul {
list-style: none;
display: flex;
justify-content: center;
margin: 0;
}

nav ul li {
margin: 0 20px;
}

nav ul li a {
color: white;
text-decoration: none;
font-size: 1.2rem;
}


/* Main Content (Homepage) */
.homepage {
margin-top: 40px; /* Add enough space to avoid overlap with the navbar */
display: flex;
justify-content: center;
align-items: center;
height: calc(100vh - 80px); /* Take full viewport height minus navbar height */
padding: 40px;
}

/* Container for homepage content */
.container {
padding: 40px;
border-radius: 15px;
background-color: #ffffff; /* White background for the content */
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow around the container */
width: 80%; /* Flexible width */
max-width: 600px; /* Maximum width */
text-align: center;
}

/* Heading Styling */
h1 {
font-size: 3rem;
margin-bottom: 20px;
color: #ff6347; /* Tomato red color */
font-family: 'Verdana', sans-serif;
letter-spacing: 2px;
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}

/* Paragraph Styling */
p {
font-size: 1.2rem;
color: #555; /* Slightly lighter color for the paragraph */
font-weight: 300; /* Light weight text */
margin-top: 10px;
font-family: 'Tahoma', sans-serif;
letter-spacing: 1px;
}
</style>
 </body>
</html>
